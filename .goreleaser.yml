project_name: "${ProjectName}"
builds:
  -
    binary: "${ProjectName}"
    env:
      - "CGO_ENABLED=0"
    goos:
      - "aix"
      - "darwin"
      - "dragonfly"
      - "freebsd"
      - "linux"
      - "netbsd"
      - "openbsd"
      - "plan9"
      - "solaris"
      - "windows"
    goarch:
      - "386"
      - "arm"
      - "arm64"
      - "amd64"
    ldflags:
      - -s
      - -w
      - -X "${GoPackageName}/cmd/root.version={{.Version}}"
      - -X "${GoPackageName}/cmd/root.commit={{.Commit}}"
      - -X "${GoPackageName}/cmd/root.date={{.Date}}"
      - -X "${GoPackageName}/cmd/root.author=${Author}"
      - -X "${GoPackageName}/cmd/root.description=${Description}"
archives:
  - name_template: "${ProjectName}_{{.Version}}_{{.Os}}_{{.Arch}}{{if .Arm}}v{{.Arm}}{{end}}"
    replacements:
      darwin: "darwin"
      linux: "linux"
      windows: "windows"
      386: "i386"
      amd64: "x86_64"
    format_overrides:
      - goos: "windows"
        format: "zip"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{.Tag}}-next"
changelog:
  skip: true
nfpms:
  -
    id: "${ProjectName}"
    package_name: "${ProjectName}"

    replacements:
      amd64: "64-bit"
      386: "32-bit"
      darwin: "macOS"
      linux: "linux"

    homepage: "${HomePage}"
    maintainer: "${Author} <${AuthorEmail}>"
    description: "A template for golang"

    license: "MIT"

    # Formats to be generated.
    formats:
      - "deb"
      - "rpm"

    # Package epoch.
    # Defaults to empty.
    epoch: 1
dockers:
  -
    # GOOS of the built binaries/packages that should be used.
    goos: "linux"

    # GOARCH of the built binaries/packages that should be used.
    goarch: "amd64"

    # GOARM of the built binaries/packages that should be used.
    goarm: ''

    # IDs to filter the binaries/packages.
    ids:
      - "${ProjectName}"

    image_templates:
      - "${DockerImage}:{{.Tag}}"
      - "${DockerImage}:{{.Major}}"
      - "${DockerImage}:{{.Major}}.{{.Minor}}"
      - "${DockerImage}:latest"

    skip_push: false
    dockerfile: ".github/Dockerfile"

    # Template of the docker build flags.
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--build-arg=BINARY=${ProjectName}"
      - "--platform=linux/amd64"
